<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- <header>WIMBY</header>  -->
    <div class="clouds-container">
        <div class="clouds-wrapper">
            <img src="/publicWIMBY/graphics/Clouds-PNG-Pic.png" class="clouds">
            <img src="/publicWIMBY/graphics/Clouds-PNG-Pic.png" class="clouds">
        </div>
    </div>
    <div class="container">
            <form action="#"  onsubmit="return false;" class="search-bar" id="searchLocation" autocomplete="off">
                <input id="searchInput" type="text"
                    placeholder="Enter Location (City Name or Zip Code) or Use Current Location &#8594">
                <button id="getLocation" type="button"><img src="graphics/map-marker-alt.png"></button>
            </form>
    </div>
    <div id="weatherWrapper">
        <div id="currentWeather">
            <div id="imageWrapper">
                <img id="currentWeatherIcon" src="graphics/1530391_weather_clouds_sun_sunny_icon2.svg">
            </div>
            <div id="currentWeatherStack">
                <h2 id="currentLocation"></h2>
                <h1 id="currentTemp"></h1>
                <button id="detailsButton">Details</button>
            </div>
            <div id="detailsWrapper">
                <ul id="currentWeatherList" style="display: none;">
                    <li id="conditions"></li>
                    <li id="feelslike"></li>
                    <li id="tempmin"></li>
                    <li id="tempmax"></li>
                    <li id="humidity"></li>
                    <li id="windspeed"></li>
                    <li id="sunset"></li>
                    <li id="sunrise"></li>
                    <li id="datetime"></li>
                </ul>
            </div>
        </div>
        <div id="forecastWrapper">
            <table id="forecastTable">
                <tr id="forecastRow">
                    <td class="forecastCard" id="day1">
                        <div class="innerCard">
                            <h2 class="day">Day</h1>
                                <img src="" class="forecastImg">
